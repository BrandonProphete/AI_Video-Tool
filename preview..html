<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizer Your Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="hero">
        <div>
        <h1>Your Videos, Your Way</h1>
        <p>Customize your video in your image!</p>

        <input type="file" id="videoUploader" accept="video/*">
        <video id="videoPlayer" controls></video>
        </div>
    <div class="text-overlay">Your Video. Your Story.</div>
    </div>
   
    <div class="form-container">
    <div class="controls">
        <label for="effectSelect">Select Effect:</label>
        <select id="effectSelect">
            <option value="none">None</option>
            <option value="grayscale">Grayscale</option>
            <option value="sepia">Sepia</option>
            <option value="invert">Invert Colors</option>
        </select>
        <button id="applyEffect">Apply Effect</button>
        <button id="downloadButton">Download Video</button>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
